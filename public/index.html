<html>

<head>
    <title>F1 - RC Car</title>
    <style>
        body {
            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            bottom: 0px;
            background: #111;
        }

        #feed {
            max-width: 100%;
            max-height: 100%;
        }

        #settings {
            position: absolute;
            display: block;
            top: 0%;
            left: 0%;
            margin: 5px;
        }

        img {
            max-width: 100%;
            max-height: 100%;

            position: fixed;
            top: 0px;
            left: 0px;
            right: 0px;
            height: 100%;
            width: calc(100% + 2px);
            object-fit: contain;
        }
    </style>

    <script>
        function rotateImageClockWise() {
            event.srcElement.style.transform = 'rotate(90deg)';
        }
    </script>
</head>

<body>
    <div id="feed">
        <img src="stream.mjpg">
    </div>
    <div id="settings">
        <button onclick="rotateImageClockWise(this)">Rotate</button>
    </div>

</body>

</html>
