<html>

<head>
    <title>F1 - RC Car</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="pad.js"></script>
    <script src="controllers.js"></script>
    

    <script>
        let rotation = 0;
        function rotateImageClockWise() {
            let feed = document.getElementById("feed_src");
            rotation = (rotation + 90) % 360;
            feed.style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</head>

<body>
    <div id="feed">
        <img id="feed_src" src="stream.mjpg">
    </div>
    <div id="settings">
        <button onclick="rotateImageClockWise()">Rotate Feed</button>
        <hr>
        <form action="#">
            <label for="controllers">Controller:</label>
            <br>
            <select name="controllers" id="controllers">
            </select>
            <br>
            <input type="button" onclick="selectController();" value="Select controller" />
        </form>
        <hr>
        <form action="#">
            <label for="binds">Controls:</label>
            <br>
            <select name="binds" id="binds">
                <option value="steer">Steering</option>
                <option value="throttle">Throttle</option>
                <option value="brake">Brake</option>
            </select>
            <br>
            <input type="button" onclick="bindAction();" value="Bind" />
        </form>
    </div>
</body>

</html>
