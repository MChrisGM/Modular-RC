<html>

<head>
    <title>F1 - RC Car</title>

    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="controller.js"></script>

    <script>
        let rotation = 0;
        function rotateImageClockWise() {
            let feed = document.getElementById("feed_src");
            rotation = (rotation + 90) % 360;
            feed.style.transform = `rotate(${rotation}deg)`;
        }
    </script>
</head>

<body>
    <div id="feed">
        <img id="feed_src" src="stream.mjpg">
    </div>
    <div id="settings">
        <button onclick="rotateImageClockWise()">Rotate</button>
        <form action="#">
            <label for="controllers">Controller:</label>
            <select name="controllers" id="controllers">
            </select>
            <input type="button" onclick="selectController();" value="Select"/>
          </form>
    </div>
</body>

</html>
